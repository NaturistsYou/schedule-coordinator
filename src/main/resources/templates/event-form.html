<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">    <!-- Standard -->
<head>
    <meta charset="UTF-8">                              <!-- Standard -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Standard -->
    <title>新しいイベント作成</title>                    <!-- Custom -->
</head>
<body>
<h1>新しいイベントを作成</h1>                        <!-- Custom -->

<form action="/events" method="post">               <!-- Standard -->

        <input type="submit" value="作成する">       <!-- Custom -->
    </div>
</form>

<br>
<a href="/events">イベント一覧に戻る</a>             <!-- Custom -->
</body>
</html>
